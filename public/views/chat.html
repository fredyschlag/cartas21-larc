<div class="wrapper">
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" ng-model="searchUser" />
                <a class="fa fa-plus-circle fa-3x" 
                ng-class="{'chat-button chat-button-enabled' : isValidUser(searchUser), 'chat-button chat-disabled-button' : !isValidUser(searchUser)}" aria-hidden="true" ng-click="addUser()"></a>
            </div>
            <ul class="people">
                <li ng-repeat="user in users | filter: searchUser" class="person" data-chat="{{user.userid}}">
                    <div ng-class="{'circle-online' : user.online, 'circle-offline' : !user.online}"></div>
                    <span class="name">{{user.username}}</span>
                    <span class="name" ng-show="user.userid == userLarc.userid">(vocÃª)</span>
                    <div ng-show="user.messagesToView > 0" class="numberCircle">{{user.messagesToView}}</div>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>Para: <span class="name">{{userActive.username}}</span></span>
            </div>
            <div class="chat active-chat">
                <div class="chat-messages" id="chatMessages">
                    <div ng-repeat="message in userActive.messages" ng-class="{'bubble me' : message.me, 'bubble you' : !message.me}">
                        {{message.msg}}
                    </div>
                </div>
            </div>
            <div class="write">
                <input type="text" ng-model="textMessage" ng-disabled="userActive == null" ng-keypress="keyMessage($event)" />
                <a class="fa fa-arrow-circle-right fa-2x chat-button" aria-hidden="true" ng-click="sendMessage()" ng-class="{'chat-button chat-button-enabled' : textMessage, 'chat-button chat-disabled-button' : !textMessage}"></a>
            </div>
        </div>
    </div>
</div>
